<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class = buttonBox>
        <div class = "left">
            <button class = "transparency square">Transparent</button>
            <button class = "opaque square">Opaque</button>
        </div>
        <div class = "middle">
            <button class = "sixteen round">16x16</button>
            <button class = "thirtytwo round">32x32</button>
            <button class = "sixtyfour round">64x64</button>
        </div>
        <div class = "right">
            <button class = "rainbow square">Rainbow</button>
            <button class = "Erase square">Erase</button>
        </div>
    </div>
    <div class="container"></div>
    <script src="index.js"></script>
</body>
</html>
